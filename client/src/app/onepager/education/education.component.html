<div class="list-table">
    <div class="list-table">
        <div class="header">
            <h4>Education & Competences</h4>
        </div>
        <div class="content">
            <ul>
                <li *ngFor="let education of educationList; index as idx">
                    <button class="button-wrapper" (click)="openModalUpdate(idx, education)">
                        <p class="column-1">{{ education.timeframe }}</p>
                        <p class="column-2">{{ education.details }}</p>
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary add-entry-button" (click)="openModalCreate()">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </li>
            </ul>
            
        </div>
    </div>
</div>
