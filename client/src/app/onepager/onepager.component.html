<div class="onepager">
    <h1>curriculum vitae</h1>
    <div class="row align-items-start">
        <div class="col-md-3 column">
            <div class="section">
                <img />
            </div>

            <div>
                <div class="input-group">
                    <input class="form-control" type="text" name="name" placeholder="name" [(ngModel)]="form.name" />
                    <input class="form-control" type="text" name="surename" placeholder="surename" [(ngModel)]="form.surname" />
                </div>

                <input class="form-control" type="text" name="position" placeholder="position" [(ngModel)]="form.position" />
            </div>

            <div>
                <h4>Key competence/s</h4>
                <textarea class="form-control" name="competences" [(ngModel)]="form.competences"></textarea>
            </div>

            <div>
                <h4>Language/s</h4>
                <input class="form-control" type="text" name="languages" [(ngModel)]="form.languages"/>
            </div>
        </div>


        <div class="col-md-4 column">
          <div class="section">
            <div class="list-table">
                <div class="header">
                    <h4>Education & Competences</h4>
                </div>
                <div class="content">
                    <ul>
                        <li *ngFor="let education of form.education">
                            <div class="column-1">{{ education.timeframe }}</div>
                            <div class="column-2">{{ education.details }}</div>
                        </li>
                        <li class="list-add-button">
                            <button class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
          </div>

          <div class="section">
            <div class="list-points">
                <div class="header">
                    <h4>Qualification</h4>
                </div>
                <div class="content">
                    <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                    </ul>
                </div>
            </div>
          </div>
        </div>


        <div class="col-md-5 column">
            <div class="section">
                <div class="list-table">
                    <div class="header">
                        <h4>Professional Experience</h4>
                    </div>
                    <div class="content">
                        <ul>
                            <li>item 1</li>
                            <li>item 2</li>
                            <li>item 3</li>
                            <li>item 4</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
